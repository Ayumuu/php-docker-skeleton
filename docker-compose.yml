version: '3'

services:
  nginx:
    image: nginx
    ports:
      - 80:80
    volumes:
      - ./:/var/www
#      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf

    depends_on:
      - php-fpm
  php-fpm:
    build: ./docker/php-fpm
    volumes:
        - ./:/var/www/html
#        - ./docker/php-fpm/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - mysql
  workspace:
    build: ./docker/workspace
    depends_on:
      - mysql

  mysql:
    image: mysql:latest
    volumes:
      - ./docker/data:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ${DATABASE}
      MYSQL_USER: ${DATABASE}
      MYSQL_PASSWORD: ${DATABASE}

